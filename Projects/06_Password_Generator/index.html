<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="length-control">
            <label for="length">Password Length: </label>
            <input type="range" id="length" min="4" max="32" value="12">
            <span id="lengthValue">12</span>
        </div>

        <div class="options">
            <label>
                <input type="checkbox" id="uppercase" checked> Include Uppercase
            </label>

            <label>
                <input type="checkbox" id="lowercase" checked> Include Lowercase
            </label>
            <label>
                <input type="checkbox" id="numbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="symbols"> Include Symbols
            </label>
        </div>

        <div class="generate">
            <button id="generate-btn">Generate Password</button>
        </div>
        <div class="output-copy">
            <div class="display">
                <p id="output">abcd</p>
            </div>
            <div class="copy">
                <button id="copy-btn">Copy password</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
