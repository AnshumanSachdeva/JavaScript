<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="count">
            <p id="output">0</p>
        </div>

        <div class="btns">
            <div class="work">
                <div class="minus">
                    <button id="minus-btn">-1</button>
                </div>

                <div class="plus">
                    <button id="plus-btn">+1</button>
                </div>

                <div class="save">
                    <button id="save-btn">save</button>
                </div>
            </div>

            <div class="reset">
                <button id="reset-btn">reset</button>
            </div>
        </div>

        <div class="saved-counts">
            <p id="saver">Your saved counts will be displayed here</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
