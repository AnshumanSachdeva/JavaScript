<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>HELLO</p>
    <p>Guys</p>
    <p>How</p>

    <p>You!!</p>
    <p>HELLO</p>

</body>
</html>
<script>
    document.querySelectorAll("p").forEach((p)=>{
        p.style.color = "blue"
    })
</script>
