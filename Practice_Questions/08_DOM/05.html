<!--Select a <div> with id "container" and append a new <p> element with the text "New Paragraph".-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <p>Hello</p>
    </div>
    <script>
        let container = document.querySelector("#container")
        let newPara = document.createElement("p")
        newPara.textContent = "How"
        container.appendChild(newPara)
    </script>
</body>
</html>
