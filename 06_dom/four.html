<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('Cpp');
    addLanguage('Python');
    addLanguage('TypeScript');
    // yeh fn sahi hai but optimized nhi hai qki har bar element last mein hi add ho rha hai and abhi toh ek hi element tha but agr 10000 mein ho toh pura tree traverse krna pdega  jo ki achi baat nhi hai

    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('go lang')
    // appendChild is good approach

    // ++++++++++++++ab in values ko edit kaise kre ++++++++++++++++++++

    const secLang = document.querySelector("li:nth-child(2)")
    const newLi = document.createElement('li');
    newLi.textContent = 'Mojo'
    secLang.replaceWith(newLi) // .replaceWith() is used for change/edit

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //+++++++++++++removing+++++++++++++++++++

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove();
</script>
</html>
