<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Highlight Important</title>
  <style>
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>My Notes</h2>

  <p>This is a normal paragraph.</p>
  <p>This is an important note you must read.</p>
  <p>Another line without keyword.</p>
  <p>This is very important for the project.</p>

  <button onclick="highlightImportant()">Highlight Important</button>

  <script src="script.js"></script>
</body>
</html>
